name: code_quality_check

on:
  push:
    branches:
      - '**' # ëª¨ë“  ë¸Œëœì¹˜ì—ì„œ push ì´ë²¤íŠ¸ê°€ ë°œìƒí•  ë•Œ ì‹¤í–‰
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  code-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Check code formatting with Black
      run: |
        black --check .
        if [ $? -ne 0 ]; then
          echo "Black check failed. Please format your code."
          exit 1
        fi

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exit-zero --max-complexity=10 --max-line-length=127

    - name: Test with unittest
      run: |
        python -m unittest discover -p "test*.py"

    - name: Notify Slack
      if: failure()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        SLACK_USERNAME: GitHub CI
        SLACK_COLOR: ${{ job.status }}
